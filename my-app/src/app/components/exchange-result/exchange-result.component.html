<div class="container">
  <div class="line"></div>
  <app-loader></app-loader>

  <div class="alignStart">
    <div class="size">Exchange rate now</div>
    <h3 class="time">{{lastUpdated}}</h3>
  </div>
  <div class="alignEnd marginCurrency color bolder">
    <h1>{{response?.fromSymbol.toUpperCase()}}/BRL</h1>
  </div>
  <div class="rectangle">
    <h1 class="color bolder center" *ngIf="response"> {{formattedCurrency}} </h1>
  </div>

  <div class="row">
    <h2 class= "margin alignStart">LAST 30 DAYS</h2>
    <div class= "alignEnd">
      <button id="expandButton" *ngIf="!showCards" (click)="expand()" class="color"> + </button>
      <button id="expandButton" *ngIf="showCards" (click)="contract()">
        <img class="minus" src="../../assets/Icon.svg">
      </button>
    </div>
  </div>
  <div *ngIf="!showCards" class="lineBlue"></div>
  <app-cards [currency]="currency" *ngIf="showCards"></app-cards>
</div>
