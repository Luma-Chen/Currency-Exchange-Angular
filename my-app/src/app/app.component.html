<div>
  <h1 class="center">
    <img src="../assets/ActionLabs.svg" />
  </h1>

  <div class="line"></div>

  <h1 class="center text">BRL EXCHANGE RATE</h1>

  <form
    #formCurrency="ngForm"
    (ngSubmit)="onSubmit(formCurrency)"
  >
    <div class="center">
      <input type="text" placeholder="Enter the currency code" *ngIf="!formCurrency.submitted" label= "Enter the currency code" class="input" [(ngModel)]="currency" [ngModelOptions]="{standalone: true}"/>

      <input type="text" placeholder="Enter the currency code" name= "Enter the currency code" *ngIf="formCurrency.submitted" class="inputSubmitted"[(ngModel)]="currency" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="center">
      <button fill="clear" [disabled]="!currency">
        EXCHANGE RESULT
      </button>
    </div>
  </form>

  <router-outlet></router-outlet>
  <app-exchange-result [currency]="fromSymbol" *ngIf="formCurrency.submitted"></app-exchange-result>
  <app-footer></app-footer>
</div>
